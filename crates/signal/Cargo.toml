[package]
name = "cortex-signal"
version.workspace = true
edition.workspace = true

[dependencies]
cortex-core = { path = "../core" }
async-trait = "0.1"
tokio = { version = "1", features = ["sync", "time", "rt", "macros"] }
tracing = "0.1"
serde = { version = "1", features = ["derive"] }
rand = "0.8"
thiserror = "1.0"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
